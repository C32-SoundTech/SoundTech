<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日语水果连连看翻牌游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2.5em;
        }

        .target-word {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 20px;
            margin: 0 auto 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
        }

        .target-word h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .target-japanese {
            font-size: 3em;
            font-weight: bold;
            color: #e91e63;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
            
            .target-japanese {
                font-size: 2em;
            }
        }

        .card {
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.correct .card-inner {
            transform: rotateY(180deg);
        }

        .card.wrong {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .card-front {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 3em;
        }

        .card-back {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            font-size: 1.2em;
            transform: rotateY(180deg);
            padding: 10px;
            text-align: center;
        }

        .score-board {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .score-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(76, 175, 80, 0.95);
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 2em;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍓 日语水果连连看翻牌游戏</h1>
        
        <div class="target-word">
            <h2>请选择对应的水果：</h2>
            <div class="target-japanese" id="targetWord">りんご</div>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- 卡片将通过JavaScript生成 -->
        </div>

        <div class="score-board">
            <span class="score-text">得分: <span id="score">0</span></span>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        🎉 恭喜你！答对了！
    </div>

    <audio id="correctSound" preload="auto">
        <source src="data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" type="audio/mpeg">
    </audio>

    <script>
        // 水果词汇数据
        const fruits = [
            { japanese: "りんご", chinese: "苹果", emoji: "🍎" },
            { japanese: "みかん", chinese: "橘子", emoji: "🍊" },
            { japanese: "バナナ", chinese: "香蕉", emoji: "🍌" },
            { japanese: "いちご", chinese: "草莓", emoji: "🍓" },
            { japanese: "ぶどう", chinese: "葡萄", emoji: "🍇" },
            { japanese: "スイカ", chinese: "西瓜", emoji: "🍉" },
            { japanese: "もも", chinese: "桃子", emoji: "🍑" },
            { japanese: "なしが", chinese: "梨", emoji: "🍐" },
            { japanese: "キウイ", chinese: "猕猴桃", emoji: "🥝" },
            { japanese: "レモン", chinese: "柠檬", emoji: "🍋" }
        ];

        let currentTarget = null;
        let score = 0;

        // 随机选择目标词汇
        function getRandomTarget() {
            const randomIndex = Math.floor(Math.random() * fruits.length);
            return fruits[randomIndex];
        }

        // 创建卡片
        function createCards() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // 打乱水果数组
            const shuffledFruits = [...fruits].sort(() => Math.random() - 0.5);
            
            shuffledFruits.forEach((fruit, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.japanese = fruit.japanese;
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <div>${fruit.emoji}</div>
                        </div>
                        <div class="card-back">
                            <div>${fruit.chinese}</div>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => handleCardClick(card, fruit));
                gameBoard.appendChild(card);
            });
        }

        // 处理卡片点击
        function handleCardClick(card, fruit) {
            // 如果已经翻牌则不处理
            if (card.classList.contains('flipped') || card.classList.contains('correct')) {
                return;
            }

            if (fruit.japanese === currentTarget.japanese) {
                // 正确答案
                card.classList.add('correct');
                playCorrectSound();
                
                // 显示成功消息
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                
                // 增加分数
                score += 10;
                document.getElementById('score').textContent = score;
                
                // 1.5秒后刷新游戏
                setTimeout(() => {
                    successMessage.style.display = 'none';
                    startNewRound();
                }, 1500);
            } else {
                // 错误答案
                card.classList.add('wrong');
                setTimeout(() => {
                    card.classList.remove('wrong');
                }, 500);
            }
        }

        // 播放正确音效
        function playCorrectSound() {
            const sound = document.getElementById('correctSound');
            sound.currentTime = 0;
            sound.play().catch(e => console.log('音频播放失败:', e));
        }

        // 开始新回合
        function startNewRound() {
            currentTarget = getRandomTarget();
            document.getElementById('targetWord').textContent = currentTarget.japanese;
            createCards();
        }

        // 初始化游戏
        function initGame() {
            currentTarget = getRandomTarget();
            document.getElementById('targetWord').textContent = currentTarget.japanese;
            createCards();
        }

        // 页面加载完成后初始化游戏
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
